<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./main.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="mt-3">
			<a id="login" class="btn btn-success" href="../Log_In/login.html"
				>Log in</a
			>
			<a id="register" class="btn btn-primary" href="../Register/register.html"
				>Sign in
			</a>
			<a id="computers" class="btn btn-info" href="../Computers/computers.html"
				>Computers</a
			>
			<a class="btn btn-warning" href="../Shop/shop.html">Shop</a>
			<button id="logout" class="btn btn-danger">Log out</button>
		</div>

		<div id="carouselExampleDark" class="carousel carousel-dark slide mt-5">
			<div class="carousel-indicators">
				<button
					type="button"
					data-bs-target="#carouselExampleDark"
					data-bs-slide-to="0"
					class="active"
					aria-current="true"
					aria-label="Slide 1"></button>
				<button
					type="button"
					data-bs-target="#carouselExampleDark"
					data-bs-slide-to="1"
					aria-label="Slide 2"></button>
				<button
					type="button"
					data-bs-target="#carouselExampleDark"
					data-bs-slide-to="2"
					aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active" data-bs-interval="10000">
					<img
						src="https://assets.hardwarezone.com/img/2022/06/apple-m2-macbookpro-intro.jpg"
						class="d-block w-50 mx-auto"
						alt="..." />
					<div class="carousel-caption d-none d-md-block">
						<h5>MacBook pro</h5>
						<p>It's worth buying a MacBook</p>
					</div>
				</div>
				<div class="carousel-item" data-bs-interval="2000">
					<img
						src="https://m.media-amazon.com/images/I/714OC3mSXFL._AC_UF894,1000_QL80_.jpg"
						class="d-block w-50 mx-auto"
						alt="..." />
					<div class="carousel-caption d-none d-md-block">
						<h5>HP</h5>
						<p>It's worth buying a HP</p>
					</div>
				</div>
				<div class="carousel-item">
					<img
						src="https://p2-ofp.static.pub/fes/cms/2022/08/12/c0930tuc1yytgw3yt8m94fz91kunue061389.png"
						class="d-block w-50 mx-auto"
						alt="..." />
					<div class="carousel-caption d-none d-md-block">
						<h5>Lenovo</h5>
						<p>It's worth buying a Lenovo</p>
					</div>
				</div>
			</div>
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExampleDark"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExampleDark"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
		<script src="./main.js"></script>
	</body>
</html>
