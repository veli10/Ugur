<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <title>Log In</title>
</head>

<body>
    <div class="container">
        <form class="w-25 mx-auto mt-5 needs-validation" novalidate>
            <div class="alert alert-danger">
                <strong>Name or Password is wrong</strong>
            </div>
            <h1>Log In</h1>
            <div>
                <label class="form-label" for="name">Name</label>
                <input class="form-control" required type="text" id="name">
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>

            <div>
                <label for="password">Password</label>
                <input class="form-control" required type="text" id="password">
                <div class="invalid-feedback">
                    Please choose a password.
                </div>
            </div>



            <button id="login" class="btn btn-primary mt-2">Log In</button>
            <a href="../Register/register.html">Doesn't have an account</a>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>

</html>
